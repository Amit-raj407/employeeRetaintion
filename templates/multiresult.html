<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Turnover Prediction</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
        }
        .container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container mt-3">
            <div class="card_m">
                <div class="card-header"><h1>Employee Retention Prediction</h1></div>
                <hr>
                <div class="card-body">
                   <h1>List of Employees that may leave the Company</h1>
                   <hr>
                   <table class="table">
                    <thead>
                      <tr class="table-success">
                        <th scope="col">#</th>
                        <th scope="col">Names</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for i in range(0, len)%}
                        <tr class="table-success">
                            <th scope="row">{{i+1}}</th>
                            <td>{{data[i]}}</td>
                        </tr>
                    {%endfor%} 
                    </tbody>
                  </table> 
                    <hr>
                    <h2>Leaving Percentage: {{perc}} %</h2>
                </div>
                <div class="card-footer">
                    <a href="{{url_for('printPage')}}">Download Page</a>
                </div>
            </div>  
    </div> 
</body>
</html>
